<lift:surround with="default" at="content">
    <h1>JOIN US</h1>

    <span id="message"></span>
    <lift:Register.joinus form="POST" id="registerform">
        <lift:Msgs></lift:Msgs>
        <fieldset>
            <legend>Login Details</legend>
            <ol>
                <li>
                    <label for="username">Username</label>
                    <r:username></r:username>

                </li>
                <li>
                    <label for="password">Password</label>
                    <r:password></r:password>

                </li>
                <li>
                    <label for="cpassword">Confirm Password</label>
                    <r:cpassword></r:cpassword>

                </li>

            </ol>
        </fieldset>

        <fieldset>
            <legend>Personal Details</legend>
            <ol>
                <li>
                    <label for="first_name">First Name</label>
                    <r:first_name></r:first_name>
                </li>
                <li>
                    <label for="last_name">Last Name</label>
                    <r:last_name></r:last_name>
                </li>
                <li>
                    <label for="email">Email Address</label>
                    <r:email></r:email>
                </li>
                <li>
                    <label for="mobile">Mobile</label>
                    <r:mobile></r:mobile>
                </li>
                <li>
                    <label for="address">Address</label>
                    <r:address></r:address>
                </li>
                <li>
                    <label for="country">Country</label>
                    <r:country></r:country><img src="/classpath/ui/assets/images/ajax-loader.gif" style="display:none; margin-bottom: 0px; margin-left: 5px" id="ajax-loader" alt="">
                </li>
                <li>
                    <label for="city">City</label>
                    <r:city></r:city>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend></legend>
            <r:submit></r:submit>
        </fieldset>
    </lift:Register.joinus>
