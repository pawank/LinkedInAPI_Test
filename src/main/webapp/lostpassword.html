<lift:surround with="default" at="content">
Please reset your password by chosing a new password

    <div id="message"></div>
    <form class="lift:form.ajax">
        <div class="lift:LostPassword:performReset">
        <input class="login" type="hidden" name="email" id="email" /><br>
        <input class="login" type="password" name="password" placeholder="Enter your password"/><br>
        <input class="login" type="password" name="confirm_password" placeholder="Enter matching confirmation password"/><br>
        <input type="submit" value="Reset Password" name="reset_password" />
        </div>
            </form>
</lift:surround>
